<div class="container mx-auto p-4">
  <nz-table #sortTable [nzData]="transactionData" nzTableLayout="fixed">
    <thead>
      <tr>
        <ng-container>
          <th class="py-2 px-4">Name</th>
          <th class="py-2 px-4">Mobile</th>
          <th class="py-2 px-4">transaction_time</th>
          <th class="py-2 px-4">Credit</th>
          <th class="py-2 px-4">Debit</th>
          <th class="py-2 px-4">Available</th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let data of sortTable.data;
          trackBy: transactionData?.transaction_id
        "
      >
        <td class="py-2 px-4">{{ data.name }}</td>
        <td class="py-2 px-4">{{ data.mobile }}</td>
        <td class="py-2 px-4">{{ data.transaction_time | date : "short" }}</td>
        <td class="py-2 px-4">{{ data.credit }}</td>
        <td class="py-2 px-4">{{ data.debit }}</td>
        <td class="py-2 px-4">{{ data.available }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
