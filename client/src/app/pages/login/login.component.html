<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md"
  >
    <div
      class="p-4 py-6 text-white bg-blue-500 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly"
    >
      <div class="my-3 text-4xl font-bold tracking-wider text-center">
        <a href="#">Intern's App</a>
      </div>
      <p class="mt-6 font-normal text-center text-gray-300 md:mt-0">
        Simple Login with JWT and cookies with node and sql !!
      </p>
      <p class="flex flex-col items-center justify-center mt-10 text-center">
        <span class="cursor-pointer">Don't have an account?</span>
        <a (click)="handleNavigate('register')" class="underline cursor-pointer"
          >Get Started!</a
        >
      </p>
    </div>
    <div class="p-5 bg-white md:flex-1">
      <h3 class="my-4 text-2xl font-semibold text-gray-700">Account Login</h3>
      <form
        action="#"
        class="flex flex-col space-y-5"
        [formGroup]="loginForm"
        (ngSubmit)="loginUser()"
      >
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-sm font-semibold text-gray-500"
            >email*</label
          >
          <input
            type="text"
            formControlName="email"
            id="email"
            autofocus
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="loginForm.controls['email'].errors?.['required'] && loginForm.controls['email'].touched"
            >This is Required!!</span
          >
          <span
            class="text-red-700"
            *ngIf="loginForm.controls['email'].errors?.['email'] "
            >Invalid Email</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >Password*</label
            >
            <a
              (click)="openForgotDialog()"
              class="text-sm text-blue-600 hover:underline focus:text-blue-800 cursor-pointer"
              >Forgot Password?</a
            >
          </div>
          <input
            type="password"
            id="password"
            formControlName="pass"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="loginForm.controls['pass'].errors?.['required'] && loginForm.controls['pass'].touched "
            >This is Required!!</span
          >
        </div>

        <div>
          <button
            mat-raised-button
            [disabled]="loginForm.invalid"
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Log in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
