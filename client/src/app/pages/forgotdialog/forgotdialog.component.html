<form
  action="
"
  [formGroup]="emailForm"
>
  <div class="flex flex-col gap-3 p-7">
    <div class="flex flex-col space-y-1">
      <label for="email" class="text-sm font-semibold text-gray-500"
        >email*</label
      >
      <input
        type="text"
        formControlName="email"
        id="email"
        autofocus
        class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
      />

      <span
        class="text-red-700"
        *ngIf="emailForm.controls['email'].errors?.['required'] &&
      emailForm.controls['email'].touched"
        >This is Required!!</span
      >

      <span
        class="text-red-700"
        *ngIf="emailForm.controls['email'].errors?.['email'] "
        >Invalid Email</span
      >
    </div>

    <div>
      <button
        [disabled]="emailForm.controls['email'].errors?.['required'] ||emailForm.controls['email'].errors?.['email'] "
        (click)="sendEmails()"
        mat-raised-button
        color="primary"
        type="button"
        class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
      >
        Send Mail
      </button>
    </div>
  </div>
</form>
