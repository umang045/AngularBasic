<nz-layout class="dark:bg-white">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo text-white flex items-center justify-center">
      E-Cloth Store
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" (change)="onSelect($event)">
      <li
        nz-menu-item
        class=""
        value="DashBoard"
        [routerLink]="'/superadmin/home'"
      >
        DashBoard
      </li>
      <li nz-menu-item class="" [routerLink]="'/superadmin/userList'">
        User List
      </li>
      <li nz-menu-item class="" [routerLink]="'/superadmin/sellerList'">
        Seller List
      </li>
      <li nz-menu-item class="" [routerLink]="'/superadmin/orderList'">Order List</li>

      <!-- <li nz-submenu nzTitle="Products" nzIcon="user">
        <ul>
          <li nz-menu-item>Add Product</li>
          <li nz-menu-item>Product List</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li> -->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
        >Click</span
      >
    </nz-header>
    <nz-content class="innerContent">
      <nz-breadcrumb> </nz-breadcrumb>
      <div class="inner-content overflow-y-scroll">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
