<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-sm"
  >
    <div class="p-5 bg-white md:flex-1">
      <h3 class="my-4 text-2xl font-semibold text-gray-700">
        Register Account
      </h3>
      <form
        action="#"
        class="flex flex-col space-y-5"
        (ngSubmit)="registerUser()"
        [formGroup]="regForm"
      >
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-sm font-semibold text-gray-500"
            >name*</label
          >
          <input
            type="text"
            formControlName="name"
            id="name"
            autofocus
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="regForm.controls['name'].errors?.['required'] && regForm.controls['name'].touched"
            >This is Required!!</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <label for="email" class="text-sm font-semibold text-gray-500"
            >email*</label
          >
          <input
            type="text"
            formControlName="email"
            id="email"
            autofocus
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="regForm.controls['email'].errors?.['required'] && regForm.controls['email'].touched"
            >This is Required!!</span
          >
          <span
            class="text-red-700"
            *ngIf="regForm.controls['email'].errors?.['email'] "
            >Invalid Email</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <label for="mobile" class="text-sm font-semibold text-gray-500"
            >Mobile*</label
          >
          <input
            type="text"
            formControlName="mobile"
            id="mobile"
            maxlength="10"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="regForm.controls['mobile'].errors?.['required'] && regForm.controls['mobile'].touched"
            >This is Required!!</span
          >
          <span
            class="text-red-700"
            *ngIf="regForm.controls['mobile'].errors?.['pattern']"
            >Invalid Mobile Number</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <label for="role" class="text-sm font-semibold text-gray-500"
            >Role*</label
          >
          <select
            formControlName="role"
            id="role"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          >
            <option value="" disabled>Select Role</option>
            <option value="1">User</option>
            <option value="2">Seller</option>
          </select>
          <span
            class="text-red-700"
            *ngIf="regForm.controls['role'].errors?.['required'] && regForm.controls['role'].touched"
            >This is Required!!</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >Password*</label
            >
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="regForm.controls['password'].errors?.['required'] && regForm.controls['password'].touched "
            >This is Required!!</span
          >
        </div>

        <div>
          <button
            mat-raised-button
            [disabled]="regForm.invalid"
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
