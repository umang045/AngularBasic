<div class="flex flex-col gap-2 p-4 w-full">
  <div>
    <form [formGroup]="addressForm">
      <div class="flex flex-col items-center justify-center">
        <div class="w-full mb-4">
          <label
            for="country"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Select Country</label
          >
          <select
            id="country"
            class="block w-full p-2 border border-gray-300 rounded-md"
            (change)="onCountryChange($event)"
            formControlName="country"
          >
            <option value="">Select Country</option>
            <option *ngFor="let item of country" [value]="item | json">
              {{ item?.name }}
            </option>
          </select>
        </div>
        <div class="w-full mb-4">
          <label
            for="state"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Select State</label
          >
          <select
            id="state"
            class="block w-full p-2 border border-gray-300 rounded-md"
            (change)="onStateChange($event)"
            formControlName="state"
          >
            <option value="">Select State</option>
            <option *ngFor="let item of state" [value]="item | json">
              {{ item?.name }}
            </option>
          </select>
        </div>
        <div class="w-full mb-4">
          <label for="city" class="block mb-2 text-sm font-medium text-gray-700"
            >Select City</label
          >
          <select
            id="city"
            class="block w-full p-2 border border-gray-300 rounded-md"
            formControlName="city"
            (change)="onCityChange($event)"
          >
            <option value="">Select City</option>
            <option *ngFor="let item of city" [value]="item | json">
              {{ item?.name }}
            </option>
          </select>
        </div>
        <div class="w-full mb-4">
          <label
            for="address"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Address</label
          >
          <input
            type="text"
            id="address"
            formControlName="address"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md w-full p-2"
            required
          />
        </div>
        <div class="w-full mb-4">
          <label
            for="pincode"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Pincode</label
          >
          <input
            type="text"
            id="pincode"
            formControlName="pincode"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-md w-full p-2"
            required
          />
        </div>
        <div>
          <button
            (click)="addUserAdd()"
            mat-raised-button
            type="button"
            color="primary"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
