<div class="flex items-center min-h-screen p-4 bg-gray-100 lg:justify-center">
  <div
    class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-sm"
  >
    <div class="p-5 bg-white md:flex-1">
      <h3 class="my-4 text-2xl font-semibold text-gray-700">Reset PassWord</h3>
      <form action="#" class="flex flex-col space-y-5" [formGroup]="resetForm">
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >New Password*</label
            >
          </div>
          <input
            type="password"
            id="password"
            (focus)="(true)"
            formControlName="newpass"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="resetForm.controls['newpass'].errors?.['required'] && resetForm.controls['newpass'].touched "
            >This is Required!!</span
          >
        </div>
        <div class="flex flex-col space-y-1">
          <div class="flex items-center justify-between">
            <label for="password" class="text-sm font-semibold text-gray-500"
              >Confirm Password*</label
            >
          </div>
          <input
            type="password"
            id="password"
            formControlName="cnfirmpass"
            class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"
          />
          <span
            class="text-red-700"
            *ngIf="resetForm.controls['cnfirmpass'].errors?.['required'] && resetForm.controls['cnfirmpass'].touched "
            >This is Required!!</span
          >
          <span
            class="text-red-700"
            *ngIf="
              resetForm.controls['newpass'].value !==
                resetForm.controls['cnfirmpass'].value &&
              resetForm.controls['cnfirmpass'].touched
            "
            >PassWord Not Matched!!</span
          >
        </div>

        <div>
          @if((resetForm.controls['newpass'].value ==
          resetForm.controls['cnfirmpass'].value) && resetForm.valid &&
          resetForm.controls['cnfirmpass'].value != ''){
          <button
            (click)="updateUserPass()"
            mat-raised-button
            type="submit"
            class="w-full px-4 py-2 text-lg font-semibold text-white transition-colors duration-300 bg-blue-500 rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-blue-200 focus:ring-4"
          >
            Reset
          </button>
          }
        </div>
      </form>
    </div>
  </div>
</div>
